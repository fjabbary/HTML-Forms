<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Form</title>
  <style>
    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      margin: -1px;
      padding: 0;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
    }
  </style>
</head>
<body>
  <form>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required aria-required="true">
    </div>
    <br/>
    
    <div>
      <label for="quantity">Quantity</label>
      <input type="number" name="quantity" id="quantity" placeholder="Quantity" min="0" max="20" step="2" aria-valuemin="0" aria-valuemax="20" aria-valuenow="0">
    </div>
    <br/>

    <div>
      <label for="date">Select Date</label> 
      <input type="date" name="date" id="date" max="2024-05-29" aria-describedby="dateHelp">
      <span id="dateHelp" class="visually-hidden">Date format should be yyyy-mm-dd and must be a past date.</span>
    </div>
    <br/>

    <div>
      <label for="range">Select Price ($1-$100)</label>
      <input type="range" name="price" id="price" max="100" min="0" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50">
    </div>
    <br>

    <div>
      <label for="color">Select Color</label>
      <input type="color" name="color" id="color" title="Select color" value="#00FF00" aria-label="Color picker">
    </div>
    <br>

    <div>
      <label for="programming_language">Select Programming Language</label>
      <select name="programming_language" id="programming_language">
        <option value="c++">C++</option>
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
        <option value="php">PHP</option>
      </select>
    </div>
    <br>

    <div>
      <label for="level">Level of expertise:</label>
      
      <input type="radio" name="level" id="beginner" value="beginner">
      <label for="beginner">Beginner</label>
      <input type="radio" name="level" id="intermediate" value="intermediate">
      <label for="intermediate">Intermediate</label>
      <input type="radio" name="level" id="advanced" value="advanced">
      <label for="advanced">Advanced</label>
    </div>
    <br>

    <div>
      <label for="platform">Select preferred development platforms (Select all that apply):</label>
      <input type="checkbox" name="platform" id="web" value="web">
      <label for="web">Web</label>
      <input type="checkbox" name="platform" id="mobile" value="mobile">
      <label for="mobile">Mobile</label>
      <input type="checkbox" name="platform" id="desktop" value="desktop">
      <label for="desktop">Desktop</label>
    </div>

    <br>
    <br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
